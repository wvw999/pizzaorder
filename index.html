 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
     <link href="css/styles.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
     <title>Pizza Order</title>
   </head>
   <body>
     <div class="container">
       <div class="header">
         <h1>The Faun's Pizza Delivery</h1>
         <img src="img/faun.jpg" id="faun">
         <h6>hot, crusty suffering delivered right to your door!</h6>
       </div>
       <div class="row">
         <div class="col-md-3">
           <!-- empty place-holder col-->
         </div>
         <div class="col-md-6">
           <div class="buildOrder">
             <div id="sizeSauce">
               <p>size and sauce selectors go here</p>
               <span class="quest">What size pizza?</span>
                <div class="radio">
                  <label><input type="radio" name="q1" value="1"> 4" small!</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="q1" value="2"> 12" medium</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="q1" value="3"> 16" large</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="q1" value="4"> 48" Extra large</label>
                </div>
             </div>
             <div id="toppings">

             </div>
             <button id="complete" class="btn btn-primary" type="submit" name="hold">submit</button>
           </div>
           <div class="completeOrder">

             <button id="goback" class="btn btn-primary" type="submit" name="hold">goback</button>
           </div>
         </div>
         <div class="col-md-3">
           <!-- empty place-holder col-->
         </div>
       </div>

     </div>

   </body>
 </html>
